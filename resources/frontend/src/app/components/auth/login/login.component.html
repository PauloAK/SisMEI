<div class="card-header text-center">
    <h4>Sign In</h4>
</div>
<div class="card-body">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" method="POST">
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="E-mail" name="email" required [(ngModel)]="form.email">
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="form.password">
        </div>
        <div class="text-center">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
</div>
<div class="card-footer text-center">
    Don't have an account? <a routerLink="/register">Sign Up</a>
</div>
